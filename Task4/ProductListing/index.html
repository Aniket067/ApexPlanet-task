        .container {

            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header Styles */
        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #1e293b, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            margin-bottom: 0.5rem;

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

            backdrop-filter: blur(10px);
            border-radius: 1rem;

        .search-container {

            flex: 1;

        .search-container input:focus {

            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .sort-select, .btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:focus, .btn:hover {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .view-toggle button {
            padding: 0.5rem;
            border: none;
            background: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            background: #4f46e5;
            color: white;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
            border: 1px solid #4f46e5;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

            align-items: center;
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 1rem;
        }

        .clear-filters {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .clear-filters:hover {
            color: #4338ca;
        }

        /* Layout */
        .main-content {
            display: flex;
            gap: 2rem;
        }

        /* Filters Sidebar */
        .filters-sidebar {
            width: 320px;
            flex-shrink: 0;
        }

        .filters-sidebar.hidden {
            display: none;
        }

        .filter-section {
            margin-bottom: 1.5rem;
        }

        .filter-section h4 {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.75rem;
        }

        .filter-group {

            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

            height: 1rem;
            accent-color: #4f46e5;
        }

        .filter-item label {
            font-size: 0.875rem;
            color: #64748b;
            cursor: pointer;
        }

        .price-range {
            margin-top: 0.75rem;
        }

        .price-slider {
            width: 100%;
            accent-color: #4f46e5;
            margin-bottom: 0.5rem;
        }

        .price-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #64748b;
        }

        .star-rating {

            align-items: center;
            gap: 0.25rem;
        }

        .star {

        }

        .star.empty {
            color: #d1d5db;
        }

        /* Product Grid */
        .products-container {

        .products-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        .products-grid.list-view {
            grid-template-columns: 1fr;
        }

        /* Product Cards */

            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .product-card.list-view {
            display: flex;
        }

        .product-image {
            position: relative;
            overflow: hidden;
        }

            height: 200px;
        }

        .product-card.list-view .product-image {

            flex-shrink: 0;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover {
            background: white;
        }

        .favorite-btn.active {
            color: #ef4444;
        }

        .out-of-stock-overlay {

            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;

        .product-brand {

        .product-rating {

        .rating-stars {

        .rating-text {

            color: #64748b;

        .product-price {

        .current-price {

        }

        .original-price {

            color: #94a3b8;

            border: none;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-to-cart:not(:disabled) {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .add-to-cart:not(:disabled):hover {
            background: linear-gradient(135deg, #4338ca, #6d28d9);
            transform: translateY(-2px);

        }

        .add-to-cart:disabled {
            background: #e2e8f0;
            color: #94a3b8;

        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #64748b;
            margin-bottom: 1rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {

        }

            cursor: not-allowed;
        }

        .pagination button.active {

            color: white;
            border-color: #4f46e5;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }

            .filters-sidebar {
                width: 100%;

        @media (max-width: 768px) {
            .search-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
            }

            .controls {
                justify-content: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-card.list-view {
                flex-direction: column;
            }

            .product-card.list-view .product-image {
                width: 100%;
                height: 200px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.5);
        }
    </style>

            // Filter toggle
            document.getElementById('toggleFilters').addEventListener('click', () => {
                const sidebar = document.getElementById('filtersSidebar');
                sidebar.classList.toggle('hidden');
            });

            document.getElementById('closeSidebar').addEventListener('click', () => {
                document.getElementById('filtersSidebar').classList.add('hidden');
            });

            // Price slider
            document.getElementById('priceSlider').addEventListener('input', (e) => {
                currentMaxPrice = parseInt(e.target.value);
                document.getElementById('maxPriceDisplay').textContent = `$${currentMaxPrice}`;
                currentPage = 1;
                updateProducts();
            });

            // Stock filter
            document.getElementById('inStockOnly').addEventListener('change', (e) => {
                showOnlyInStock = e.target.checked;
                currentPage = 1;
                updateProducts();
            });

            // Clear filters
            document.getElementById('clearFilters').addEventListener('click', (e) => {
                e.preventDefault();
                clearAllFilters();
            });
        }

        // Generate filter options
        function generateFilters() {
            // Categories
            const categories = [...new Set(products.map(p => p.category))];
            const categoryContainer = document.getElementById('categoryFilters');
            categoryContainer.innerHTML = '';
            
            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'filter-item';
                div.innerHTML = `
                    <input type="checkbox" id="cat-${category}" value="${category}">
                    <label for="cat-${category}">${category}</label>
                `;
                categoryContainer.appendChild(div);
                
                div.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedCategories.push(category);
                    } else {
                        selectedCategories = selectedCategories.filter(c => c !== category);
                    }
                    currentPage = 1;
                    updateProducts();
                });
            });

            // Brands
            const brands = [...new Set(products.map(p => p.brand))];
            const brandContainer = document.getElementById('brandFilters');
            brandContainer.innerHTML = '';
            
            brands.forEach(brand => {
                const div = document.createElement('div');
                div.className = 'filter-item';
                div.innerHTML = `
                    <input type="checkbox" id="brand-${brand}" value="${brand}">
                    <label for="brand-${brand}">${brand}</label>
                `;
                brandContainer.appendChild(div);
                
                div.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedBrands.push(brand);
                    } else {
                        selectedBrands = selectedBrands.filter(b => b !== brand);
                    }
                    currentPage = 1;
                    updateProducts();
                });
            });

            // Rating filters
            const ratingContainer = document.getElementById('ratingFilters');
            ratingContainer.innerHTML = '';
            
            [4, 3, 2, 1, 0].forEach(rating => {
                const div = document.createElement('div');
                div.className = 'filter-item';
                div.innerHTML = `
                    <input type="radio" id="rating-${rating}" name="rating" value="${rating}">
                    <label for="rating-${rating}">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <div class="star-rating">
                                ${generateStarHTML(rating)}
                            </div>
                            <span>${rating > 0 ? rating + '+ stars' : 'All ratings'}</span>
                        </div>
                    </label>
                `;
                ratingContainer.appendChild(div);
                
                div.querySelector('input').addEventListener('change', (e) => {
                    if (e.target.checked) {
                        minRating = parseInt(e.target.value);
                        currentPage = 1;
                        updateProducts();
                    }
                });
            });

            // Set initial price slider
            document.getElementById('priceSlider').max = Math.ceil(maxPrice);
            document.getElementById('priceSlider').value = Math.ceil(maxPrice);
            document.getElementById('maxPriceDisplay').textContent = `${Math.ceil(maxPrice)}`;
            currentMaxPrice = Math.ceil(maxPrice);
        }

        // Generate star HTML
        function generateStarHTML(rating) {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    html += '<i class="fas fa-star star"></i>';
                } else {
                    html += '<i class="fas fa-star star empty"></i>';
                }
            }
            return html;
        }

        // Filter and sort products
        function filterAndSortProducts() {
            let filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.brand.toLowerCase().includes(searchTerm) ||
                                    product.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(product.category);
                const matchesBrand = selectedBrands.length === 0 || selectedBrands.includes(product.brand);
                const matchesPrice = product.price <= currentMaxPrice;
                const matchesRating = product.rating >= minRating;
                const matchesStock = !showOnlyInStock || product.inStock;
                
                return matchesSearch && matchesCategory && matchesBrand && matchesPrice && matchesRating && matchesStock;
            });

            // Sort products
            filtered.sort((a, b) => {
                let comparison = 0;
                
                switch (sortBy) {
                    case 'price':
                        comparison = a.price - b.price;
                        break;
                    case 'rating':
                        comparison = a.rating - b.rating;
                        break;
                    case 'reviews':
                        comparison = a.reviews - b.reviews;
                        break;
                    case 'name':
                    default:
                        comparison = a.name.localeCompare(b.name);
                        break;
                }
                
                return sortOrder === 'desc' ? -comparison : comparison;
            });

            return filtered;
        }

        // Update products display
        function updateProducts() {
            filteredProducts = filterAndSortProducts();
            updateResultsCount();
            renderProducts();
            renderPagination();
            updateClearFiltersVisibility();
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredProducts.length;
            document.getElementById('resultsCount').textContent = `${count} product${count !== 1 ? 's' : ''} found`;
        }

        // Update clear filters button visibility
        function updateClearFiltersVisibility() {
            const hasActiveFilters = selectedCategories.length > 0 || 
                                   selectedBrands.length > 0 || 
                                   minRating > 0 || 
                                   showOnlyInStock ||
                                   currentMaxPrice < maxPrice ||
                                   searchTerm !== '';
            
            document.getElementById('clearFilters').style.display = hasActiveFilters ? 'inline' : 'none';
        }

        // Render products
        function renderProducts() {
            const container = document.getElementById('productsGrid');
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const productsToShow = filteredProducts.slice(startIndex, endIndex);

            // Update grid class based on view mode
            container.className = `products-grid ${viewMode === 'list' ? 'list-view' : ''}`;

            if (productsToShow.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">🔍</div>
                        <h3>No products found</h3>
                        <p>Try adjusting your filters or search terms</p>
                        <button class="btn btn-primary" onclick="clearAllFilters()">Clear all filters</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = productsToShow.map(product => `
                <div class="product-card ${viewMode === 'list' ? 'list-view' : ''}">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" loading="lazy">
                        <button class="favorite-btn ${favorites.has(product.id) ? 'active' : ''}" 
                                onclick="toggleFavorite(${product.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                        ${!product.inStock ? `
                            <div class="out-of-stock-overlay">
                                <div class="out-of-stock-badge">Out of Stock</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-brand">${product.brand}</p>
                        
                        <div class="product-rating">
                            <div class="rating-stars">
                                ${generateStarHTML(Math.floor(product.rating))}
                            </div>
                            <span class="rating-text">${product.rating} (${product.reviews.toLocaleString()} reviews)</span>
                        </div>
                        
                        <div class="product-price">
                            <span class="current-price">${product.price.toFixed(2)}</span>
                            ${product.originalPrice > product.price ? `
                                <span class="original-price">${product.originalPrice.toFixed(2)}</span>
                            ` : ''}
                        </div>
                        
                        <button class="add-to-cart" ${!product.inStock ? 'disabled' : ''} 
                                onclick="addToCart(${product.id})">
                            <i class="fas fa-shopping-cart"></i>
                            ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render pagination
        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    Previous
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next
                </button>
            `;

            container.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderProducts();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Toggle favorite
        function toggleFavorite(productId) {
            if (favorites.has(productId)) {
                favorites.delete(productId);
            } else {
                favorites.add(productId);
            }
            renderProducts();
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product && product.inStock) {
                // Simulate adding to cart
                alert(`Added "${product.name}" to cart!`);
            }
        }

        // Clear all filters
        function clearAllFilters() {
            // Reset all filter states
            searchTerm = '';
            selectedCategories = [];
            selectedBrands = [];
            currentMaxPrice = maxPrice;
            minRating = 0;
            showOnlyInStock = false;
            currentPage = 1;

            // Reset UI elements
            document.getElementById('searchInput').value = '';
            document.getElementById('priceSlider').value = Math.ceil(maxPrice);
            document.getElementById('maxPriceDisplay').textContent = `${Math.ceil(maxPrice)}`;
            document.getElementById('inStockOnly').checked = false;

            // Reset checkboxes and radio buttons
            document.querySelectorAll('#categoryFilters input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('#brandFilters input[type="checkbox"]').forEach(cb => cb.checked = false);
            document.querySelectorAll('#ratingFilters input[type="radio"]').forEach(rb => rb.checked = false);
            document.querySelector('#ratingFilters input[value="0"]').checked = true;

            updateProducts();
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
